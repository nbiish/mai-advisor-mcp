name: Reusable Sanitize

on:
  workflow_call:
    inputs:
      target-paths:
        description: 'Glob pattern for files to sanitize'
        required: true
        type: string
        default: |
          .configs/**/*.json
          mai-advisor-mcp/.configs/**/*.json

jobs:
  sanitize:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Sanitize files
        env:
          TARGET_PATTERNS: ${{ inputs.target-paths }}
        run: |
          echo "üßπ Sanitizing files matching configured patterns..."
          python3 - <<'PY'
          import glob
          import os
          import subprocess
          import sys

          patterns = [p.strip() for p in os.environ.get("TARGET_PATTERNS", "").splitlines() if p.strip()]
          if not patterns:
            print("No target patterns provided; skipping sanitize step.")
            sys.exit(0)

          files = []
          for pattern in patterns:
            files.extend(glob.glob(pattern, recursive=True))

          files = sorted(set(files))

          if not files:
            print("No files matched any sanitize pattern.")
            sys.exit(0)

          cmd = ["python3", ".github/scripts/sanitize.py"] + files
          print("Running:", " ".join(cmd))
          subprocess.check_call(cmd)
          PY
          
      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet; then
            echo "changes=false" >> $GITHUB_OUTPUT
            echo "No secrets found to sanitize"
          else
            echo "changes=true" >> $GITHUB_OUTPUT
            echo "‚ö†Ô∏è Secrets were found and sanitized!"
          fi

      - name: Commit sanitized files
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          git commit -m "üîí chore: auto-sanitize secrets [skip ci]"

      - name: Push changes
        if: steps.check_changes.outputs.changes == 'true'
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref_name }}

      - name: Notify on PR
        if: steps.check_changes.outputs.changes == 'true' && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '‚ö†Ô∏è **Secrets Detected and Sanitized**\n\nSensitive data was automatically removed from your files.\n\nPlease review the changes and update your local configuration files accordingly.'
            })
